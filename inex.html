<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="rock paper scissor" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>rock paper scissor</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="names">
          <p>Rock</p>
          <p>Paper</p>
          <p>Scissors</p>
          <p>Lizard</p>
          <p>Spocks</p>
        </div>
        <div class="score">
          <p>User Score: <span id="user_score">0</span></p>
          <p>Computer Score: <span id="computer_score">0</span></p>
          <p>Draw: <span id="draw_score">0</span></p>
        </div>
      </header>
      <div class="weapons">
        <button onclick="clicked('Rock')">
          <i class="fas fa-hand-rock"></i>
        </button>
        <button onclick="clicked('Paper')">
          <i class="fas fa-hand-paper"></i>
        </button>
        <button onclick="clicked('Scissors')">
          <i class="fas fa-hand-scissors"></i>
        </button>
        <button onclick="clicked('Lizard')">
          <i class="fas fa-hand-lizard"></i>
        </button>
        <button onclick="clicked('Spocks')">
          <i class="fas fa-hand-spock"></i>
        </button>
      </div>
      <div class="footer">
        <p id="user_choice"></p>
        <p id="computer_choice"></p>
        <p id="result"></p>
      </div>
    </div>
    <script src="./sript.js"></script>
  </body>
</html>
